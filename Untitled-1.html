<!DOCTYPE html>
<html lang="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Busca Inteligente</title>
<style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 20px;
    }


#container {
    background: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px gray;
    display:inline-block;
    width: 80%;  
}

input,button{
    margin: 10px;
    padding:10px;
    width: 80%;
}

button{
    background: blue;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover{
    background: darkblue;
}

.results{
    display: flex;
    justify-content:center;
    flex-wrap: wrap;
}

.results img,.results inframe{
    margin: 10px;
    width: 300px;
    height: 200px;
}
</style>
</head>

    </div>

    <button onclick="searchVideo()" >Buscar Vídeo</button>

</div>

</html>
